<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/pokedexIcon.png">
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Pokedex</title>
</head>

<body onload="init()">

    <div class="loading-screen" id="loadingScreen">
        <div class="pokemon" id="pokemonSpinner">
        </div>
    </div>

    <div class="d-none show-main" id="showMain">
        <header>
            <img class="header-img1" src="./img/pokedexIcon.png" width="128px" height="128px" alt="">
            <img class="header-img2" src="./img/pokedex.png" alt="Pokedex">
        </header>

        <div class="search">
            <form action="">
                <label for="input"></label>
                <input id="input" min-length="3" type="search" name="suche" placeholder="Pokemonname or Id..."
                    onsubmit="searchPokemon()" onkeyup="searchSuggestions()">
                <ul id="suggestions"></ul>
                <div class="search-button">
                    <button type="button" class="btn btn-primary" onclick="searchPokemon()">Suchen</button>
                </div>
            </form>
        </div>

        <div>
            <div class="main" id="main-container">
            </div>
            <div class="show-card d-none" id="showCard">
            </div>
        </div>

        <footer id="footer">
            <button class="btn btn-primary" onclick="loadMorePokemon()">mehr Pokemon anzeigen!</button>
        </footer>

    </div>
    <script src="script.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/html.js"></script>
</body>

</html>
